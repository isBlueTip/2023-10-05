version: "3.9"

services:

  backend:
    build:
      context: ./
      args:
        options: --reload
    command: bash -c "uvicorn main:app --host=0.0.0.0 --port 8000 --reload --log-level=info"
    volumes:
      - ./backend:/backend
    ports:
      - "8000:8000"
    restart: always
    depends_on:
      - db

  db:
    image: postgres:14-alpine
    restart: always
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    env_file:
      - ./.env


volumes:
  pgdata:
